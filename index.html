<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Customer Feedback Form</title>
    <style>
        :root {
            --primary-color: #2e86de;
            --secondary-color: #54a0ff;
            --accent-color: #00d2d3;
            --text-color: #333;
            --light-gray: #f5f6fa;
            --border-color: #ddd;
            --success-color: #2ecc71;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-header h2 {
            margin: 0;
            font-weight: 500;
        }
        
        #feedbackForm {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 134, 222, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Customer Feedback</h2>
            <p>We value your opinion</p>
        </div>
        
        <form id="feedbackForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000003RZSK" method="POST" onsubmit="showSuccessMessage()">
            <input type="hidden" name="oid" value="00DgL000003RZSK">
            <input type="hidden" name="retURL" value="http://">

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="Enter your first name">
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" maxlength="80" name="email" size="20" type="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-group">
                <label for="00NgL00000xyzg9">Product Category</label>
                <select id="00NgL00000xyzg9" name="00NgL00000xyzg9" title="Product Category">
                    <option value="">Select a product category</option>
                    <option value="Bikes">Bikes</option>
                    <option value="Components">Components</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Clothing">Clothing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="00NgL00000xy901">Overall Rating</label>
                <select id="00NgL00000xy901" name="00NgL00000xy901" title="Rating">
                    <option value="">Select your rating (1-10)</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 - Average</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8 - Good</option>
                    <option value="9">9</option>
                    <option value="10">10 - Excellent</option>
                </select>
            </div>

            <h3 style="margin-top: 30px; color: var(--primary-color);">Experience Details</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="00NgL00000xz0Qv">Store Layout & Experience</label>
                    <select id="00NgL00000xz0Qv" name="00NgL00000xz0Qv" title="Store layout & experience">
                        <option value="">Select your experience</option>
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="00NgL00000xykKY">Product Availability</label>
                    <select id="00NgL00000xykKY" name="00NgL00000xykKY" title="Product availability & variety">
                        <option value="">Select your experience</option>
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="00NgL00000xz24X">Staff Behavior</label>
                    <select id="00NgL00000xz24X" name="00NgL00000xz24X" title="Staff behavior">
                        <option value="">Select your experience</option>
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="00NgL00000xyzeZ">Cleanliness & Comfort</label>
                    <select id="00NgL00000xyzeZ" name="00NgL00000xyzeZ" title="Cleanliness & comfort">
                        <option value="">Select your experience</option>
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="00NgL00000xz2e1">Pricing & Offers</label>
                <select id="00NgL00000xz2e1" name="00NgL00000xz2e1" title="Pricing & offers">
                    <option value="">Select your experience</option>
                    <option value="Very Satisfied">Very Satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                </select>
            </div>

            <div class="form-group">
                <label for="00NgL00000xyyP9">Additional Feedback</label>
                <textarea id="00NgL00000xyyP9" name="00NgL00000xyyP9" type="text" wrap="soft" placeholder="Please share any additional comments or suggestions..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

    <script>
        function showSuccessMessage() {
            // This will show after the form submits
            setTimeout(() => {
                alert('Thank you! Your feedback has been submitted successfully.');
                document.getElementById('feedbackForm').reset();
            }, 100);
        }
    </script>
</body>
</html>
